<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos Cadastrados</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
  <body>
    <div class="container-tabela">
      <div>
        <button id="btnForms" class="btn">⤎ Voltar</button>
        <button id="btnGrafico" class="btn">Gráfico ⇢</button>
      </div>
      <div class="tabelaProdutos" id="tabelaProdutos">
        <table>
          <thead>
            <tr>
              <td>Nome</td>
              <td>Categoria</td>
              <td>Descrição</td>
              <td>Preço</td>
              <td>Estoque</td>
              <td>Fornecedor</td>
              <td>Imagem</td>
              <td>Ações</td>
            </tr>
          </thead>
          <tbody id="tbodyProdutos"></tbody>
        </table>
      </div>
    </div>
    <div class="div-editar" id="div-editar" style="display: none;">
      <div class="content-editar">
        <div class="content-editar-img">
          <div class="div-editar-img" id="divImg">
            <img src="/front/assets/img/icon-img.png" alt="icon" id="iconImg">
          </div>
        </div>
        <form action="" id="formulario-editar" class="form-editar">
          <input type="text" id="nome-editar" placeholder="Nome:" required>
          <input type="text" id="categoria-editar" placeholder="Categoria:" required>
          <textarea name="descricao" id="descricao-editar" placeholder="Descrição:" required></textarea>
          <input type="number" step="0.01" id="preco-editar" placeholder="Preço:" required>
          <input type="number" id="estoque-editar" placeholder="Estoque:" required>
          <input type="text" id="fornecedor-editar" placeholder="Fornecedor:" required>
          <input type="url" id="imagem-editar" placeholder="Imagem:" required>
          <div class="div-editar-button">
            <button type="submit">Atualizar</button>
            <button id="fechar-editar">Fechar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
